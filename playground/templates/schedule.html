{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Peer Tutoring Schedule</title>
    <link rel="stylesheet" type = "text/css" href="{% static 'schedule.css' %}">
</head>
<body>
    <div class = "grid-container">
        <div class = "left-side-bar">
            <div id = "week-of">Week of 5/12-6/16</div>
            <button class = "period">4</button>
            <button class = "period">5</button>
            <button class = "period">6</button>
        </div>
        <div class = "main-content">
            <div class = "days">
                <button class = "mon">MONDAY</button>
                <button class = "tue">TUESDAY</button>
                <button class = "wed">WEDNESDAY</button>
                <button class = "thu">THURSDAY</button>
                <button class = "fri">FRIDAY</button>
            </div>
            <div class = "schedule">
                <div class = "schedule-block">asdfa</div>
                <div class = "schedule-block">fadsfsd</div>
                <div class = "schedule-block">acdsasdf</div>
                <div class = "schedule-block">asdfasdf</div>
                <div class = "schedule-block">asdfasdf</div>
            </div>
        </div>
        <div class = "right-side-bar">
            <div class = "right-header">Filters</div>
            <div class = "filters">
                <label>filter1</label>
                <label>filter2</label>
                <label>filter3</label>
            </div>
        </div>
    </div>
</body>
</html>
