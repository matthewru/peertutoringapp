{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Peer Tutoring Schedule</title>
    <link rel="stylesheet" type = "text/css" href="{% static 'schedule.css' %}">
</head>
<body>
    <div class = "grid-container">
        <div class = "left-side-bar">
            <div id = "weekOf">Week of 5/12-6/16</div>
            <button class = "period">4</button>
            <button class = "period">5</button>
            <button class = "period">6</button>
        </div>
        <div class = "main-content">
            <div class = "days">
                <button class = "monday">MONDAY</button>
                <button class = "tuesday">TUESDAY</button>
                <button class = "wednesday">WEDNESDAY</button>
                <button class = "thursday">THURSDAY</button>
                <button class = "friday">FRIDAY</button>
            </div>
            <div class = "schedule">
                <div class = "mon">asdfa</div>
                <div class = "tue">fadsfsd</div>
                <div class = "wed">acdsasdf</div>
                <div class = "thu">asdfasdf</div>
                <div class = "fri">asdfasdf</div>
            </div>
        </div>
        <div class = "right-side-bar">
            <div class = "rightHeader">Filters</div>
            <div class = "filters">
                <label>filter1</label>
                <label>filter2</label>
                <label>filter3</label>
            </div>
        </div>
    </div>
</body>
</html>
